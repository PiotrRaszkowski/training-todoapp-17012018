<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{editTodoPresenter.id}" />
            <f:event type="preRenderView" listener="#{editTodoPresenter.preRenderView}" />
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel value="Title" />
                <p:inputText value="#{editTodoPresenter.todo.title}" />

                <h:outputLabel value="Description" />
                <p:inputText value="#{editTodoPresenter.todo.description}" />

                <h:outputLabel value="The Most Important Fucking Todo" />
                <p:inputSwitch value="#{editTodoPresenter.todo.theMostImportantTodo}" />
            </p:panelGrid>

            <p:commandButton value="Save" action="#{editTodoPresenter.save}" />
        </h:form>
    </h:body>
</f:view>
</html>
