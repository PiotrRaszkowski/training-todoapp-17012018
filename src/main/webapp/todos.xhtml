<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{todosPresenter.theMostImportantTodo.title}" />

            <p:dataTable value="#{todosPresenter.todos}" var="todo">
                <p:column headerText="Title">
                    <p:link value="#{todo.title}" outcome="editTodo">
                        <f:param name="id" value="#{todo.id}" />
                    </p:link>
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{todo.description}" />
                </p:column>

                <p:column headerText="Creation Date Time">
                    <h:outputText value="#{todo.creationDateTime}" />
                </p:column>

                <p:column headerText="Important">
                    <p:inputSwitch value="#{todo.theMostImportantTodo}" disabled="true" />
                </p:column>
            </p:dataTable>

            <p:button value="Add Todo" outcome="addTodo" />
        </h:form>
    </h:body>
</f:view>
</html>
